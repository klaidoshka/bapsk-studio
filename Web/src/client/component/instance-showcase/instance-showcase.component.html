<div>
  <instance-preview/>

  <instance-management/>

  <confirmation
    [key]='"instance-delete-confirmation"'
    [header]='"Are you sure about deleting this instance?"'
  />

  <messages-showcase [messages]="messages()"/>

  <p-button
    styleClass="mt-4"
    label="Create"
    icon="pi pi-plus"
    type="button"
    (onClick)="showManagement()"
  />

  <div class="card mt-4">
    <p-table
      styleClass="w-fit shadow-lg mt-2 dark:bg-primary-950! bg-primary-50!"
        paginatorStyleClass="dark:bg-primary-950! bg-primary-50!"
      [value]="instances()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]"
    >
      <ng-template #header>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Created</th>
          <th>Users</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template
        #body
        let-instance
      >
        <tr>
          <td>{{ instance.name }}</td>
          <td>{{ instance.description }}</td>
          <td>{{ instance.createdAt | date:'mediumDate' }}</td>
          <td>{{ instance.users.length }} user(s)</td>
          <td class="flex flex-nowrap items-center">
            <p-button
              icon="pi pi-eye"
              type="button"
              variant="text"
              (onClick)="showPreview(instance)"
            />
            <p-button
              icon="pi pi-pencil"
              type="button"
              variant="text"
              (onClick)="showManagement(instance)"
            />
            <p-button
              icon="pi pi-trash"
              type="button"
              variant="text"
              (onClick)="delete(instance)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
