<section class="container flex flex-col items-start gap-1 py-8 md:py-10 lg:py-12">
  <h1 class="text-2xl font-bold leading-tight tracking-tighter sm:text-3xl md:text-4xl lg:leading-[1.1]">
    Report Templates
  </h1>
  <p class="max-w-2xl text-base font-light text-foreground sm:text-lg">
    In case you need to export data from your instance, you can create a report template that will allow you to
    export specific data type entries. You can create as many report templates as you need.
  </p>
  @if (canGoBack()) {
    <button-go-back/>
  }
</section>
