<div
  *ngIf="containsMessage()"
  [ngClass]="{
    'my-2': containsMessage(),
    'bg-green-100 text-green-600': messages().success,
    'bg-red-100 text-red-600': messages().error,
    'bg-yellow-100 text-yellow-600': messages().warning
  }"
  class="flex flex-col space-y-1 text-md rounded rounded-1 p-1 px-2 w-fit"
>
  @let values = messages().success || messages().error || messages().warning || [];
  @for (message of values; track $index) {
    <p>{{ message }}</p>
  }
</div>
