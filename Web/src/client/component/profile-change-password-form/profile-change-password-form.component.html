<div>
  <messages-showcase [messages]="messages()"/>

  <form class="flex flex-wrap w-full max-w-160 gap-4" [formGroup]="form">

    <div class="flex-1 min-w-48 w-fit">
      <label for="password" class="block text-sm font-medium">New Password</label>
      <p-password inputStyleClass="w-full" styleClass="w-full" class="mt-1 block w-full!" toggleMask="true" feedback="false"
                  id="password" formControlName="password" placeholder="Enter your new password"/>
      <form-input-error [control]="form.controls.password"/>
    </div>

    <div class="flex-1 min-w-48 w-fit">
      <label for="confirmPassword" class="block text-sm font-medium">Confirm New Password</label>
      <p-password inputStyleClass="w-full" styleClass="w-full" class="mt-1 block w-full!" toggleMask="true" feedback="false"
                  id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your new password"/>
      <form-input-error [control]="form.controls.confirmPassword" [customErrorMessages]="customErrorMessages"/>
    </div>

    <div class="flex-1 min-w-48 w-fit">
      <label for="currentPassword" class="block text-sm font-medium">Current Password</label>
      <p-password inputStyleClass="w-full" styleClass="w-full" class="mt-1 block w-full!" toggleMask="true" feedback="false"
                  id="currentPassword" formControlName="currentPassword" placeholder="Current password"/>
      <form-input-error [control]="form.controls.currentPassword"/>
    </div>

    <div class="w-full flex justify-end mt-4">
      <p-button label="Change Password" [disabled]="form.invalid || !form.dirty" (onClick)="changePassword()" type="submit"/>
    </div>
  </form>
</div>
