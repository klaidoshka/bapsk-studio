<div class="w-fit dark:bg-surface-950 bg-primary-50 p-4 rounded-md shadow-lg">
  @let role = user()!.role;

  <div class="flex flex-row">
    <p class="font-semibold">You are an </p>
    <p-badge
      class="ml-1"
      [value]="toRoleLabel(role)"
      [severity]="role === Role.Admin ? 'danger' : 'info'"
    />
  </div>

  <div class="flex flex-col w-fit mt-4 gap-4">
    <profile-management [user]="user()!"/>

    <profile-change-password-form [user]="user()!"/>
  </div>
</div>
