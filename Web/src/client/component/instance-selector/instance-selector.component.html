@switch (instances.value()?.length) {
  @case (0) {
    <p-button label="Create Instance" icon="pi pi-plus" styleClass="w-42 h-8 text-center" (onClick)="manage()"/>
  }
  @default {
    @if (selectedInstance() !== undefined) {
      <p-select (onChange)="onChange($event.value)" [options]="instances.value() || []" optionLabel="name"
                placeholder="Select an instance" class="w-48"/>
    }
  }
}
