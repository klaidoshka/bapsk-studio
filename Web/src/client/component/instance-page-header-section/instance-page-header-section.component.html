<div class="container flex flex-col items-start gap-1 py-8 md:py-10 lg:py-12">
  <h1 class="text-2xl font-bold leading-tight tracking-tighter sm:text-3xl md:text-4xl lg:leading-[1.1]">
    Instances
  </h1>
  <p class="max-w-2xl text-base font-light text-foreground sm:text-lg">
    By using instances you can work within different workspaces.
    Each instance has its own set of users, settings and data.
    You can create, edit or delete instances as you need.
  </p>
  @if (canGoBack()) {
    <button-go-back/>
  }
</div>
