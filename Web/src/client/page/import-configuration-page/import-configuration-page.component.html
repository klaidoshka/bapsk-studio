<div class="h-full w-full relative container mx-auto flex flex-col mb-8">
  <import-configuration-page-header-section [canGoBack]="canGoBack()"/>
  <confirmation key="import-configuration-delete-confirmation"
                header="Are you sure about deleting this import configuration?"/>
  <messages-showcase [messages]="messages()"/>
  <card>
    <p card-header>Import Configurations</p>
    <p card-subHeader>Manage your import configurations â€” create, preview, edit or delete.</p>
    <div card-body>
      <p-button title="Create" size="small" label="Create Import Configuration" type="button" (onClick)="manage()"/>
      <p-table paginatorDropdownAppendTo="body" styleClass="mt-4" [value]="configurations.value() || []" [paginator]="true"
               [rows]="10" [rowsPerPageOptions]="[10, 20, 50]">
        <ng-template #header>
          <tr>
            <th>Name</th>
            <th>Data Type</th>
            <th>Fields</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template #body let-configuration>
          <tr>
            <td>{{ configuration.name }}</td>
            <td>{{ configuration.dataType.name }}</td>
            <td>{{ configuration.fields.length }} fields</td>
            <td>
              <div class="flex flex-wrap items-center">
                <p-button title="Preview" size="small" icon="pi pi-eye" type="button" variant="text"
                          (onClick)="preview(configuration)"/>
                <p-button title="Edit" size="small" icon="pi pi-pencil" type="button" variant="text"
                          (onClick)="manage(configuration)"/>
                <p-button title="Delete" size="small" icon="pi pi-trash" type="button" variant="text"
                          (onClick)="delete(configuration)"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </card>
</div>
