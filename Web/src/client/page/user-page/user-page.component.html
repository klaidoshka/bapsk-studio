<div class="h-full w-full relative container mx-auto flex flex-col mb-8">
  <user-page-header-section/>
  <confirmation [key]='"instance-delete-confirmation"' [header]='"Are you sure about deleting this user?"'/>
  <messages-showcase [messages]="messages()"/>
  <card>
    <p card-header>Users</p>
    <p card-subHeader>Manage application's users â€” create, preview, edit or delete.</p>
    <div card-body>
      <p-button title="Create" size="small" label="Create User" type="button" (onClick)="manage()"/>
      <p-table
        paginatorStyleClass="rounded-t-none! bg-inherit!" paginatorDropdownAppendTo="body"
        [styleClass]="'mt-4 rounded-md border border-primary-950/20 dark:border-primary-50/20 relative w-full overflow-auto ' +
          '[&_th]:border-b-primary-950/20! [&_th]:dark:border-primary-50/20! [&_td]:border-b-primary-950/20! [&_td]:dark:border-primary-50/20!'"
        [value]="users.value() || []" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 50]">
        <ng-template #header>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Birthdate</th>
            <th>Country</th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template #body let-user>
          <tr>
            <td>{{ user.firstName + ' ' + user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.birthDate | date:'mediumDate' }}</td>
            <td>{{ getCountryName(user) }}</td>
            <td class="flex flex-nowrap items-center">
              <p-button icon="pi pi-eye" type="button" variant="text" (onClick)="preview(user)"/>
              <p-button icon="pi pi-pencil" type="button" variant="text" (onClick)="manage(user)"/>
              <p-button icon="pi pi-trash" type="button" variant="text" (onClick)="delete(user)"/>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </card>
</div>
