<div class="h-full w-full relative container mx-auto flex flex-col mb-8">
  <salesman-page-header-section/>
  <confirmation [key]='"salesman-delete-confirmation"' [header]='"Are you sure about deleting this salesman?"'/>
  <messages-showcase [messages]="messages()"/>
  <p-button styleClass="mt-4" label="Create" icon="pi pi-plus" type="button" (onClick)="manage()"/>

  <div class="card mt-4">
    <p-table styleClass="w-fit shadow-lg mt-2 dark:bg-primary-950! bg-primary-50!"
             paginatorStyleClass="dark:bg-primary-950! bg-primary-50!" [value]="salesmen.value() || []"
             [paginator]="true"
             [rows]="10" [rowsPerPageOptions]="[10, 20, 50]">
      <ng-template #header>
        <tr>
          <th>Name</th>
          <th>Vat Payer Code</th>
          <th>Vat Payer Code Issued By</th>
          <th></th>
        </tr>
      </ng-template>

      <ng-template #body let-salesman>
        <tr>
          <td>{{ salesman.name }}</td>
          <td>{{ salesman.vatPayerCode.value }}</td>
          <td>{{ getCountryLabel(salesman.vatPayerCode.issuedBy) }}</td>
          <td class="flex flex-nowrap items-center">
            <p-button icon="pi pi-eye" type="button" variant="text" (onClick)="preview(salesman)"/>
            <p-button icon="pi pi-pencil" type="button" variant="text" (onClick)="manage(salesman)"/>
            <p-button icon="pi pi-trash" type="button" variant="text" (onClick)="delete(salesman)"/>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
