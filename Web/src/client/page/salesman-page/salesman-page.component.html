<div class="h-full w-full relative container mx-auto flex flex-col">
  <salesman-page-header-section/>
  <confirmation [key]='"salesman-delete-confirmation"' [header]='"Are you sure about deleting this salesman?"'/>
  <messages-showcase [messages]="messages()"/>
  <card>
    <p card-header>Salesmen</p>
    <p card-subHeader>Manage your salesmen â€” create, preview, edit or delete.</p>
    <div card-body>
      <p-button title="Create" size="small" label="Create Salesman" type="button" (onClick)="manage()"/>
      <p-table [value]="salesmen.value() || []" paginatorDropdownAppendTo="body" [paginator]="true" [rows]="10"
               [rowsPerPageOptions]="[10, 20, 50]" styleClass="mt-4" sortMode="multiple">
        <ng-template #header>
          <tr>
            <th pSortableColumn="name">Name
              <p-sortIcon field="name"/>
            </th>
            <th pSortableColumn="vatPayerCode.value">Vat Payer Code
              <p-sortIcon field="vatPayerCode.value"/>
            </th>
            <th pSortableColumn="salesman.vatPayerCode.issuedByLabel">Vat Payer Code Issued By
              <p-sortIcon field="salesman.vatPayerCode.issuedByLabel"/>
            </th>
            <th>Customers Served</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template #body let-salesman>
          <tr>
            <td>{{ salesman.name }}</td>
            <td>{{ salesman.vatPayerCode.value }}</td>
            <td>{{ salesman.vatPayerCode.issuedByLabel }}</td>
            <td>
              <badge-contrasted [value]="(getCustomersServed(salesman) | async) ?? 0"/>
            </td>
            <td>
              <div class="flex items-center">
                <p-button title="Preview" icon="pi pi-eye" type="button" variant="text" (onClick)="preview(salesman)"/>
                <p-button title="Edit" icon="pi pi-pencil" type="button" variant="text" (onClick)="manage(salesman)"/>
                <p-button title="Delete" icon="pi pi-trash" type="button" variant="text" (onClick)="delete(salesman)"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </card>
</div>
