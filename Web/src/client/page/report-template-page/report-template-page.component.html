<div class="h-full w-full relative container mx-auto flex flex-col mb-8">
  <report-template-page-header-section [canGoBack]="canGoBack()"/>
  <confirmation key="report-template-delete-confirmation" header="Are you sure about deleting this report template?"/>
  <messages-showcase [messages]="messages()"/>
  <card>
    <p card-header>Report Templates</p>
    <p card-subHeader>Manage your report templates â€” create, preview, edit or delete.</p>
    <div card-body>
      <p-button title="Create" size="small" label="Create Report Template" type="button" (onClick)="manage()"/>
      <p-table [value]="templates.value() || []" [paginator]="true" [rows]="10" styleClass="mt-4"
               [rowsPerPageOptions]="[10, 20, 50]">
        <ng-template #header>
          <tr>
            <th>Name</th>
            <th>Data Type</th>
            <th>Fields</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template #body let-template>
          <tr>
            <td>{{ template.name }}</td>
            <td>{{ getDataTypeName(template) | async }}</td>
            <td>{{ template.fields.length }} field(s)</td>
            <td>
              <div class="flex items-center">
                <p-button title="Preview" icon="pi pi-eye" type="button" variant="text" (onClick)="preview(template)"/>
                <p-button title="Edit" icon="pi pi-pencil" type="button" variant="text" (onClick)="manage(template)"/>
                <p-button title="Delete" icon="pi pi-trash" type="button" variant="text" (onClick)="delete(template)"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </card>
</div>
