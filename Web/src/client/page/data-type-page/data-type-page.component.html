<div class="h-full w-full relative container mx-auto flex flex-col mb-8">
  <data-type-page-header-section/>
  <confirmation [key]='"data-type-delete-confirmation"' [header]='"Are you sure about deleting this data type?"'/>
  <messages-showcase [messages]="messages()"/>
  <card class="w-fit!">
    <p card-header>Data Types</p>
    <p card-subHeader>Manage your data types â€” create, preview, edit or delete.</p>
    <div card-body>
      <p-button title="Create" size="small" label="Create Data Type" type="button" (onClick)="manage()"/>
      <p-table
        paginatorStyleClass="rounded-t-none! bg-inherit!" paginatorDropdownAppendTo="body"
        [styleClass]="'mt-4 rounded-md border border-primary-950/20 dark:border-primary-50/20 relative w-fit overflow-auto ' +
          '[&_th]:border-b-primary-950/20! [&_th]:dark:border-primary-50/20! [&_td]:border-b-primary-950/20! [&_td]:dark:border-primary-50/20!'"
        [value]="dataTypes.value() || []" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 50]">
        <ng-template #header>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Fields</th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template #body let-dataType>
          <tr>
            <td>{{ dataType.name }}</td>
            <td>{{ dataType.description }}</td>
            <td>{{ dataType.fields.length }} fields</td>
            <td>
              <div class="flex items-center">
                <p-button title="Preview" icon="pi pi-eye" type="button" variant="text" (onClick)="preview(dataType)"/>
                <p-button title="Import Configurations" icon="pi pi-file-excel" variant="text"
                          [routerLink]="'./' + dataType.id + '/import-configuration'"
                          [queryParams]="{canGoBack: true}"/>
                <p-button title="Report Templates" icon="pi pi-file" variant="text"
                          [routerLink]="'./' + dataType.id + '/report-template'" [queryParams]="{canGoBack: true}"/>
                <p-button title="Edit" icon="pi pi-pencil" type="button" variant="text" (onClick)="manage(dataType)"/>
                <p-button title="Delete" icon="pi pi-trash" type="button" variant="text" (onClick)="delete(dataType)"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </card>
</div>
