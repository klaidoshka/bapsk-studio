<div class="w-full h-full p-4">
  <!-- No Reports -->
  <div *ngIf="!reports; else hasReports"
       class="flex flex-col gap-4 p-4 dark:bg-surface-950 bg-surface-50 rounded shadow-lg">
    <p class="text-lg font-semibold">No reports available</p>
  </div>

  <ng-template #hasReports>
    <div *ngFor="let report of reports?.reports!; let i = index; let count = count" class="flex flex-col gap-4">
      <div class="flex flex-row justify-between items-center" [ngClass]="{'mt-16': i > 0}">
        <div class="space-x-2">
          <p-button label="Export PDF" icon="pi pi-file-export" (onClick)="export(i, 'pdf')"/>
          <p-button label="Export CSV" icon="pi pi-file-export" (onClick)="export(i, 'csv')"/>
        </div>
        <p class="self-end font-semibold">{{ i + 1 }} / {{ count }}</p>
      </div>

      <div #reportContainer class="flex flex-col gap-4">
        <!-- Info -->
        <div *ngIf="report.info.fields.length"
             class="flex flex-col gap-4 p-4 dark:bg-surface-950 bg-surface-50 rounded shadow-lg">
          <div class="text-lg font-semibold">Report Info</div>
          <div class="flex flex-row gap-8 w-fit p-4 dark:text-primary-50 text-primary-950/70">
            <div class="flex flex-col gap-4 items-start w-fit">
              <p *ngFor="let field of report.info.fields" class="font-semibold min-w-max">
                {{ field.name }}
              </p>
            </div>
            <div class="flex flex-col gap-4 items-start w-fit">
              <data-type-entry-field-display *ngFor="let field of report.info.fields" [value]="field.value"
                                             [type]="field.type"/>
            </div>
          </div>
        </div>

        <!-- Entries -->
        <div *ngIf="report.entries.length; else noEntries"
             class="flex flex-col gap-4 p-4 dark:bg-surface-950 bg-surface-50 rounded shadow-lg overflow-x-auto">
          <div class="text-lg font-semibold">Report Entries</div>
          <p-table [value]="report.entries" class="w-fit">
            <ng-template #header>
              <tr>
                <th *ngFor="let field of report.header">{{ field }}</th>
              </tr>
            </ng-template>
            <ng-template #body let-entry>
              <tr>
                <td *ngFor="let field of entry.fields">
                  <data-type-entry-field-display [value]="field.value" [type]="field.type"/>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>

        <!-- No Entries -->
        <ng-template #noEntries>
          <div class="flex flex-col gap-4 p-4 dark:bg-surface-950 bg-surface-50 rounded shadow-lg">
            <p class="text-lg font-semibold">No entries within this report found</p>
          </div>
        </ng-template>
      </div>
    </div>
  </ng-template>
</div>
