<div class="h-full w-full relative container mx-auto flex flex-col mb-8">
  <section class="container flex flex-col items-start gap-1 py-8 md:py-10 lg:py-12">
    <h1 class="text-2xl font-bold leading-tight tracking-tighter sm:text-3xl md:text-4xl lg:leading-[1.1]">
      Generate Report
    </h1>
    <p class="max-w-2xl text-base font-light text-foreground sm:text-lg">
      Generate a report based on the selected report template and period of time. Afterwards you can choose to export
      the report in different formats: .csv, .pdf.
    </p>
  </section>
  <report-generate-form [instanceId]="instanceIdAsNumber()!"/>
</div>
