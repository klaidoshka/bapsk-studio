<div class="h-full w-full relative container mx-auto flex flex-col mb-8">
  <report-template-page-header-section [canGoBack]="true"/>
  <ng-container *ngIf="configuration.value()">
    @let value = configuration.value()!;

    <p-card class="mb-4 min-w-256" styleClass="p-2 dark:bg-primary-950! bg-primary-50!">
      <ng-template #header>
        <h2 class="text-lg font-bold">{{ value.name }}</h2>
      </ng-template>
      <ng-template #content>
        <p>Report includes {{ getDataTypesCount(value) }} data type(s).</p>
        <p>Report is made of {{ value.fields.length }} field(s).</p>
      </ng-template>
    </p-card>

    <p-card class="min-w-256" styleClass="p-2 dark:bg-primary-950! bg-primary-50!">
      <ng-template #header>
        <h2 class="text-lg font-semibold">Fields</h2>
      </ng-template>

      <p-table [value]="value.fields" class="mt-4">
        <ng-template #header>
          <tr>
            <th class="text-left">Field</th>
          </tr>
        </ng-template>
        <ng-template #body let-field>
          <tr>
            <td>{{ field.name }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </ng-container>
</div>
