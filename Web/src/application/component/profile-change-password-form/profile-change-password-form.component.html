<card>
  <p card-header>{{ 'component.profile-change-password.title' | translate }}</p>
  <p card-subHeader>{{ 'component.profile-change-password.description' | translate }}</p>
  <form card-body class="flex flex-col gap-4" [formGroup]="form">
    <div class="flex flex-wrap gap-4">
      <!-- New Password -->
      <div>
        <p-float-label variant="on" class="w-60">
          <p-password inputStyleClass="w-full" styleClass="w-full" class="mt-1 block w-full!" toggleMask="true"
                      feedback="false" id="password" formControlName="password"/>
          <label for="password">{{ 'component.profile-change-password.input.new-password' | translate }}</label>
        </p-float-label>
        <form-input-error [control]="form.controls.password"/>
      </div>
      <!-- New Password Confirmation -->
      <div>
        <p-float-label variant="on" class="w-60">
          <p-password inputStyleClass="w-full" styleClass="w-full" class="mt-1 block w-full!" toggleMask="true"
                      feedback="false" id="confirmPassword" formControlName="confirmPassword"/>
          <label for="confirmPassword">{{ 'component.profile-change-password.input.confirm-new-password' | translate }}</label>
        </p-float-label>
        <form-input-error [control]="form.controls.confirmPassword"/>
      </div>
      <!-- Current Password -->
      <div>
        <p-float-label variant="on" class="w-60">
          <p-password inputStyleClass="w-full" styleClass="w-full" class="mt-1 block w-full!" toggleMask="true"
                      feedback="false" id="currentPassword" formControlName="currentPassword"/>
          <label for="currentPassword">{{ 'component.profile-change-password.input.current-password' | translate }}</label>
        </p-float-label>
        <form-input-error [control]="form.controls.currentPassword"/>
      </div>
    </div>
    <messages-showcase [messages]="messages()"/>
    <p-button [label]="'component.profile-change-password.button.submit' | translate" [disabled]="form.invalid || !form.dirty"
              (onClick)="changePassword()" size="small" [title]="'component.profile-change-password.button.submit' | translate"
              type="submit"/>
  </form>
</card>
