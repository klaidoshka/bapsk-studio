@switch (type()) {
  @case (FieldType.Check) {
    <p-check-box [inputId]="inputId()" (onChange)="callOnChange()" (onBlur)="markAsTouched()" [(ngModel)]="value" binary/>
  }
  @case (FieldType.Currency) {
    <p-icon-field>
      <p-inputicon class="pi pi-euro"/>
      <p-input-number (onInput)="callOnChange()" (onBlur)="markAsTouched()" [(ngModel)]="value" currency="EUR"
                      mode="currency" [min]="0" [showButtons]="true" [step]="0.05" class="w-full" inputStyleClass="pl-10! w-60!"/>
    </p-icon-field>
  }
  @case (FieldType.Date) {
    <p-date-picker appendTo="body" [showTime]="true" [showIcon]="true" [showClear]="true" class="w-full"
                   (onInput)="callOnChange()" (onBlur)="markAsTouched()" (onSelect)="callOnChange()" [(ngModel)]="value"
                   hideOnDateTimeSelect="true" (onClear)="value.set(undefined); callOnChange(); markAsTouched();"
                   iconDisplay="input"/>
  }
  @case (FieldType.IsoCountryCode) {
    <p-select (onChange)="callOnChange()" (onBlur)="markAsTouched()" [(ngModel)]="value" [options]="IsoCountries"
              optionLabel="name" optionValue="code" appendTo="body" class="w-full" dropdownIcon="pi pi-globe"/>
  }
  @case (FieldType.Reference) {
    <p-select (onChange)="callOnChange()" (onBlur)="markAsTouched()" [(ngModel)]="value" [options]="dataEntries.value() || []"
              optionLabel="displayLabel" optionValue="id" appendTo="body" class="w-full" dropdownIcon="pi pi-tag"
              showClear="true"/>
  }
  @case (FieldType.Number) {
    <p-input-number (onInput)="callOnChange()" (onBlur)="markAsTouched()" [(ngModel)]="value" class="w-full"/>
  }
  @default {
    <p-icon-field>
      <p-inputicon class="pi pi-pencil"/>
      <input pInputText (input)="callOnChange()" (blur)="markAsTouched()" [(ngModel)]="value" type="text" class="w-full"/>
    </p-icon-field>
  }
}
