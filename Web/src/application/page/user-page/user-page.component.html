<div class="h-full w-full relative container mx-auto flex flex-col">
  <user-page-header-section/>
  <confirmation [key]='"instance-delete-confirmation"' [header]='"Are you sure about deleting this user?"'/>
  <messages-showcase [messages]="messages()"/>
  <card>
    <p card-header>Users</p>
    <p card-subHeader>Manage application's users â€” create, preview, edit or delete.</p>
    <div card-body>
      <p-button title="Create" size="small" label="Create User" type="button" (onClick)="manage()"/>
      <p-table paginatorDropdownAppendTo="body" styleClass="mt-4" [value]="users.value() || []" [paginator]="true"
               [rows]="10" [rowsPerPageOptions]="[10, 20, 50]" sortMode="multiple">
        <ng-template #header>
          <tr>
            <th pSortableColumn="fullName">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-0.5">
                  Name
                  <p-sortIcon field="fullName"/>
                </div>
                <p-columnFilter type="text" field="fullName" display="menu"/>
              </div>
            </th>
            <th pSortableColumn="email">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-0.5">
                  Email
                  <p-sortIcon field="email"/>
                </div>
                <p-columnFilter type="text" field="email" display="menu"/>
              </div>
            </th>
            <th pSortableColumn="birthDate">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-0.5">
                  Birthdate
                  <p-sortIcon field="birthDate"/>
                </div>
                <p-columnFilter type="text" field="birthDate" display="menu"/>
              </div>
            </th>
            <th pSortableColumn="countryLabel">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-0.5">
                  Country
                  <p-sortIcon field="countryLabel"/>
                </div>
                <p-columnFilter type="text" field="countryLabel" display="menu"/>
              </div>
            </th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template #body let-user>
          <tr>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.birthDate | date:'mediumDate' }}</td>
            <td>{{ user.countryLabel }}</td>
            <td>
              <div class="flex items-center">
                <p-button title="Preview" icon="pi pi-eye" type="button" variant="text" (onClick)="preview(user)"/>
                <p-button title="Edit" icon="pi pi-pencil" type="button" variant="text" (onClick)="manage(user)"/>
                <p-button title="Delete" icon="pi pi-trash" type="button" variant="text" (onClick)="delete(user)"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </card>
</div>
