<div class="h-full w-full relative container mx-auto flex flex-col">
  <data-type-page-header-section/>
  <confirmation [key]='"data-type-delete-confirmation"' [header]='"Are you sure about deleting this data type?"'/>
  <messages-showcase [messages]="messages()"/>
  <card>
    <p card-header>Data Types</p>
    <p card-subHeader>Manage your data types â€” create, preview, edit or delete.</p>
    <div card-body>
      <p-button title="Create" size="small" label="Create Data Type" type="button" (onClick)="manage()"/>
      <p-table paginatorDropdownAppendTo="body" styleClass="mt-4" [value]="dataTypes.value() || []" [paginator]="true"
               [rows]="10"
               [rowsPerPageOptions]="[10, 20, 50]" sortMode="multiple">
        <ng-template #header>
          <tr>
            <th pSortableColumn="name">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-0.5">
                  Name
                  <p-sortIcon field="name"/>
                </div>
                <p-columnFilter type="text" field="name" display="menu"/>
              </div>
            </th>
            <th pSortableColumn="description">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-0.5">
                  Description
                  <p-sortIcon field="description"/>
                </div>
                <p-columnFilter type="text" field="description" display="menu"/>
              </div>
            </th>
            <th>Fields</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template #body let-dataType>
          <tr>
            <td>{{ dataType.name }}</td>
            <td>{{ dataType.description }}</td>
            <td>{{ dataType.fields.length }} fields</td>
            <td>
              <div class="flex items-center">
                <p-button title="Preview" icon="pi pi-eye" type="button" variant="text" (onClick)="preview(dataType)"/>
                <p-button title="Import Configurations" icon="pi pi-file-excel" variant="text"
                          [routerLink]="'../import-configuration'"
                          [queryParams]="{canGoBack: true,  dataTypeId: dataType.id }"/>
                <p-button title="Report Templates" icon="pi pi-file" variant="text" [routerLink]="'../report-template'"
                          [queryParams]="{canGoBack: true,dataTypeId: dataType.id}"/>
                <p-button title="Edit" icon="pi pi-pencil" type="button" variant="text" (onClick)="manage(dataType)"/>
                <p-button title="Delete" icon="pi pi-trash" type="button" variant="text" (onClick)="delete(dataType)"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </card>
</div>
