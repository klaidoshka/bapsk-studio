<div>
  <app-data-entry-preview/>

  <app-data-entry-management [dataType]="dataType()"/>

  <app-confirmation
    [key]='"data-entry-delete-confirmation"'
    [header]='"Are you sure about deleting this data entry?"'
  />

  <app-messages-showcase [messages]="messages()"/>

  <p-button
    label="Create"
    icon="pi pi-plus"
    type="button"
    (onClick)="showManagement()"
  ></p-button>

  <div class="card mt-4">
    <p-table
      styleClass="w-fit"
      [columns]="dataType().fields || []"
      [value]="dataEntries()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]"
    >
      <ng-template
        #header
        let-columns
      >
        <tr>
          @for (fields of columns; track fields.id) {
            <th>{{ fields.name }}</th>
          }
          <th>Created</th>
          <th>Modified</th>
          <th>Modified By</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template
        #body
        let-dataEntry
      >
        <tr>
          @for (field of dataEntry.fields; track field.id) {
            <td>
              <app-data-type-entry-field-display
                [dataTypeFieldId]="field.dataTypeFieldId" [dataType]="dataType()"
                [value]="field.value"
              />
            </td>
          }
          <td>{{ dataEntry.createdAt | date:'short' }}</td>
          <td>{{ dataEntry.modifiedAt | date:'short' }}</td>
          <td>{{ toUserIdentityFullName(dataEntry.modifiedBy) }}</td>
          <td class="flex flex-nowrap items-center">
            <p-button
              icon="pi pi-eye"
              type="button"
              variant="text"
              (onClick)="showPreview(dataEntry)"
            ></p-button>
            <p-button
              icon="pi pi-pencil"
              type="button"
              variant="text"
              (onClick)="showManagement(dataEntry)"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              type="button"
              variant="text"
              (onClick)="delete(dataEntry)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
