<p-table
  class="max-w-fit"
  [value]="[user()]"
>
  <ng-template #header>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Country</th>
      <th>Role</th>
      <th>Birthdate</th>
    </tr>
  </ng-template>

  <ng-template
    #body
    let-user
  >
    <tr>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.country }}</td>
      <td>{{ user.role || "N/A" }}</td>
      <td>{{ user.birthDate }}</td>
    </tr>
  </ng-template>
</p-table>
