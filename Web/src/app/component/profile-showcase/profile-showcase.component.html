<app-user-management/>

<p-table
  styleClass="w-fit"
  [value]="[user()]"
>
  <ng-template #header>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Country</th>
      <th>Role</th>
      <th>Birthdate</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template
    #body
    let-user
  >
    <tr>
      <td>{{ toUserFullName(user) }}</td>
      <td>{{ user.email }}</td>
      <td>{{ getUserIsoCountryLabel(user) }}</td>
      <td>{{ toRoleString(user.role) }}</td>
      <td>{{ user.birthDate | date:'mediumDate' }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          type="button"
          variant="text"
          (click)="showManagement()"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
