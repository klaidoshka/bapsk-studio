<div>
  <app-vat-return-declaration-preview/>

  <app-vat-return-declaration-submission
    [instanceId]="instanceId()"
    [sales]="sales()"
  />

  <app-confirmation
    [key]='"sale-delete-confirmation"'
    [header]='"Are you sure about resubmitting this declaration?"'
  />

  <div class="mb-2">
    <app-messages-showcase [messages]="messages()"/>
  </div>

  <p-button
    label="Submit New Declaration"
    icon="pi pi-plus"
    type="button"
    (onClick)="showSubmission()"
  ></p-button>

  <div class="card mt-4">
    <p-table
      [value]="declarations()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]"
    >
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Submit Date</th>
          <th>State</th>
          <th>Declared By</th>
          <th>Sale Id</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template
        #body
        let-sale
      >
        <tr>
          <td>{{ sale.id }}</td>
          <td>{{ sale.submitDate }}</td>
          <td>{{ getSubmitDeclarationStateLabel(sale.state) }}</td>
          <td>{{ sale.declaredById }}</td>
          <td>{{ sale.saleId }}</td>
          <td class="flex flex-nowrap items-center">
            <p-button
              icon="pi pi-eye"
              type="button"
              variant="text"
              (onClick)="showPreview(sale)"
            ></p-button>
            <p-button
              icon="pi pi-refresh"
              type="button"
              variant="text"
              (onClick)="resubmit(sale)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
