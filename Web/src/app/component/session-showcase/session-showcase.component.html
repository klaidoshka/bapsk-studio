<p-table [value]="sessions()">
  <ng-template #header>
    <tr>
      <th>Agent</th>
      <th>Created At</th>
      <th>IP Address</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template
    #body
    let-session
  >
    <tr>
      <td>{{ session.agent }}</td>
      <td>{{ session.createdAt | date: 'medium' }}</td>
      <td>{{ session.ipAddress }}</td>
      <td>{{ session.location }}</td>
      <p-button
        icon="pi pi-ban"
        type="button"
        variant="text"
        (onClick)="revoke(session)"
      ></p-button>
    </tr>
  </ng-template>
</p-table>
