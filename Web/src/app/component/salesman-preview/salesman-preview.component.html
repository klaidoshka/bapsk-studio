<p-dialog
  header="Salesman Preview"
  closable="true"
  closeOnEscape="true"
  modal="true"
  (close)="hide()"
  (onHide)="hide()"
  [(visible)]="isShown"
>
  <p class="font-bold">Name</p>
  <p>{{ salesman()?.name }}</p>

  <p class="font-bold mt-4">Vat Payer Code</p>
  <p>Issued By: {{ salesman()?.vatPayerCode?.issuedBy }}</p>
  <p>Code: {{ salesman()?.vatPayerCode?.value }}</p>

  <div class="flex justify-end mt-4">
    <p-button
      label="Close"
      class="p-button-secondary"
      (onClick)="hide()"
    ></p-button>
  </div>
</p-dialog>
