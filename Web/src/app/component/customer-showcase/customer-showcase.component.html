<div>
  <app-customer-preview/>

  <app-customer-management [instanceId]="instanceId()"/>

  <app-confirmation
    [key]='"customer-delete-confirmation"'
    [header]='"Are you sure about deleting this customer?"'
  />

  <app-messages-showcase [messages]="messages()"/>

  <p-button
    label="Create"
    icon="pi pi-plus"
    type="button"
    (onClick)="showManagement(null)"
  ></p-button>

  <div class="card mt-4">
    <p-table
      styleClass="w-fit"
      [value]="customers()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]"
    >
      <ng-template #header>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birthdate</th>
          <th>Identity Document</th>
          <th>Personal Code</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template
        #body
        let-customer
      >
        <tr>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.birthdate | date:'mediumDate' }}</td>
          <td>{{ getIdentityDocumentTypeLabel(customer.identityDocument.type) }}</td>
          <td>{{ customer.identityDocument.value || 'Unprovided' }}</td>
          <td class="flex flex-nowrap items-center">
            <p-button
              icon="pi pi-eye"
              type="button"
              variant="text"
              (onClick)="showPreview(customer)"
            ></p-button>
            <p-button
              icon="pi pi-pencil"
              type="button"
              variant="text"
              (onClick)="showManagement(customer)"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              type="button"
              variant="text"
              (onClick)="delete(customer)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
