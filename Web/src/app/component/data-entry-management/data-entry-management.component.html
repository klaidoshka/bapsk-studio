<p-dialog
  header="Data Entry Management"
  closeOnEscape="true"
  modal="true"
  styleClass="min-w-128"
  closable="true"
  [(visible)]="isShown"
  (onHide)="hide()"
  (close)="hide()"
>
  <div class="min-w-128">
    <app-messages-showcase [messages]="messages()"/>

    <div
      class="grid grid-cols-1 gap-4"
      [formGroup]="form"
    >
      @for (field of formFields; track $index) {
        <div>
          <label
            [for]="field.field"
            class="block text-sm font-medium"
          >{{ field.field }}</label>

          <app-data-type-entry-field-input
            [formControl]="field.control" [type]="field.type"
          />

          @if (getErrorMessage(field.field); as error) {
            <div class="text-xs text-red-500 mt-1">{{ error }}</div>
          }
        </div>
      }
    </div>

    <div class="flex justify-end mt-4">
      <p-button
        [label]="dataEntry() == null ? 'Create' : 'Save'"
        [disabled]="!form.valid || !form.dirty"
        (onClick)="save()"
      ></p-button>
    </div>
  </div>
</p-dialog>
