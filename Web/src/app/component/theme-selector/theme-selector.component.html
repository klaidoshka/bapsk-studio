<div class="flex flex-row gap-2 items-center justify-center">
  <span class="h-10 w-6 flex mt-3 justify-end">
    @if (!isDarkTheme()) {
      🌞
    }
  </span>

  <p-inputSwitch
    [ngModel]="isDarkTheme()"
    (ngModelChange)="toggleTheme()"
  />

  <span class="h-10 w-6 flex mt-3 justify-start">
    @if (isDarkTheme()) {
      🌚
    }
  </span>
</div>
