<p-toast key="data-type-page"></p-toast>

<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Data Types</h1>

  <div class="mb-4">
    <label for="instance" class="block text-sm font-medium text-gray-700">Select Instance</label>
    <p-dropdown id="instance"
                [options]="instances"
                optionLabel="name"
                placeholder="Select an instance"
                (onChange)="selectInstance($event.value)"></p-dropdown>
  </div>

  <button pButton type="button" label="Create Data Type" class="p-button-sm mb-4"
          (click)="openCreation()" [disabled]="!selectedInstance()"></button>

  <p-confirm-dialog></p-confirm-dialog>

  <p-table [value]="dataTypes" class="w-full">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dataType>
      <tr>
        <td>{{ dataType.name }}</td>
        <td>{{ dataType.description }}</td>
        <td>
          <button pButton type="button" label="Edit"
                  class="p-button-rounded p-button-info p-button-sm mr-2"
                  (click)="openEdit(dataType)"></button>
          <button pButton type="button" label="Delete"
                  class="p-button-rounded p-button-danger p-button-sm"
                  (click)="deleteDataType(dataType)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="Manage Data Type" [(visible)]="displayDialog" [modal]="true"
            [closable]="false" [style]="{width: '30vw'}">
    <form [formGroup]="form" (ngSubmit)="saveDataType()">
      <div class="p-fluid space-y-4">
        <div class="p-field">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" type="text" pInputText formControlName="name"
                 class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="p-field">
          <label for="description"
                 class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" pTextarea formControlName="description"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>

        <div class="p-field">
          <label for="fields" class="block text-sm font-medium text-gray-700">Fields</label>
          <div id="fields" formArrayName="fields">
            <div *ngFor="let field of fields.controls; let i = index" [formGroupName]="i"
                 class="flex space-x-4">
              <div class="p-field">
                <label for="field-name-{{i}}" class="block text-sm font-medium text-gray-700">Field
                  Name</label>
                <input id="field-name-{{i}}" type="text" pInputText formControlName="name"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>

              <div class="p-field">
                <label for="field-type-{{i}}" class="block text-sm font-medium text-gray-700">Field
                  Type</label>
                <select id="field-type-{{i}}" formControlName="type"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option *ngFor="let type of fieldTypes" [value]="type.value">{{ type.label }}
                  </option>
                </select>
              </div>

              <div class="p-field">
                <label for="field-isRequired-{{i}}" class="block text-sm font-medium text-gray-700">Is
                  Required</label>
                <input id="field-isRequired-{{i}}" type="checkbox"
                       formControlName="isRequired"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>

              <div class="p-field">
                <label for="field-defaultValue-{{i}}"
                       class="block text-sm font-medium text-gray-700">Default Value</label>
                <input id="field-defaultValue-{{i}}" type="text" pInputText
                       formControlName="defaultValue"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>

              <button type="button" (click)="removeField(i)">Remove Field</button>
            </div>
          </div>
          <button type="button" (click)="addField()">Add Field</button>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancel" class="p-button-text p-button-sm"
                (click)="displayDialog.set(false)"></button>
        <button pButton type="submit" label="Save" class="p-button-sm"></button>
      </ng-template>
    </form>

    <ng-template pTemplate="footer">
      <button pButton type="button" label="Cancel" class="p-button-text p-button-sm"
              (click)="displayDialog.set(false)"></button>
      <button pButton type="button" label="Save" class="p-button-sm"
              (click)="saveDataType()"></button>
    </ng-template>
  </p-dialog>
</div>
