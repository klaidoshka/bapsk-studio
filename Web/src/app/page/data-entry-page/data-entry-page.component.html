<div class="flex w-full">
  <!-- Sidebar -->
  <div class="p-4 bg-gray-800 text-white w-fit h-fit min-w-fit max-w-fit min-h-fit max-h-fit">
    <h1 class="text-2xl font-bold">Data Types</h1>

    @for (dataType of $dataTypes(); track dataType.id) {
      <div class="my-2 p-1 bg-primary-500 rounded rounded-2">
        <div
          (click)="select(dataType)"
          [class]="{
          'cursor-pointer': true,
          'underline': dataType.id === $dataType()?.id
          }"
        >
          <h2 class="text-lg font-bold">{{ dataType.name }}</h2>
        </div>
      </div>
    }
  </div>

  <!-- Main Content -->
  <div class="m-2">
    <h1 class="text-2xl font-bold mb-4">Data Entries</h1>

    @if ($dataType()) {
      <app-data-entry-showcase [dataType]="$dataType()!!"/>
    } @else {
      <p-message
        class="my-4"
        severity="warn"
      >Please select a data type to manage data entries.
      </p-message>
    }
  </div>
</div>
